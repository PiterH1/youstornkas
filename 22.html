<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Logowania</title>
<style>
body {
  margin:0;
  font-family:sans-serif;
  background:#71b7e6;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.panel {
  background:white;
  padding:30px;
  border-radius:15px;
  text-align:center;
  width:300px;
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
}
input {width:100%; padding:10px; margin:10px 0; border-radius:6px; border:1px solid #ccc;}
button {width:100%; padding:10px; margin:10px 0; border:none; border-radius:6px; background:#2563eb; color:white; cursor:pointer;}
</style>
</head>
<body>
<div class="panel">
<h2>Panel Logowania</h2>
<form onsubmit="alert('Zalogowano!'); return false;">
<input type="text" placeholder="Login" required>
<input type="password" placeholder="Hasło" required>
<button type="submit">Zaloguj się</button>
</form>
</div>
</body>
</html>
